<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="mdb.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container mt-5">
        <button class="btn btn-secondary" data-toggle="modal" data-target="#register-modal">Register</button>
        <div class="modal" id="register-modal" >
            <div class="modal-dialog">
                <div class="modal-content animated swing">
                    <div class="modal-header bg-secondary text-white">
                        <h2>Register here</h2>
                         <button class="close" data-dismiss="modal">
                            <i class="fa fa-times-circle"></i>
                         </button>
                    </div>
                    <div class="modal-body bg-light">
                            <form>
                                <div class=" form-group">
                                    <input type="text" class="form-control" placeholder="UserName">
                                </div>
                                <div class=" form-group">
                                    <input type="password" class="form-control form-group" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirm Password">
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" cols="30" rows="5" placeholder="About Yourself"></textarea>
                                </div>
                                <div>
                                    <input type="submit" class="btn btn-danger" value="Register">
                                    <!-- <button class="btn btn-dark">close</button> -->
                                    <a href="#" class="btn btn-dark" data-dismiss="modal">close</a>
                                </div>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="popper.js"></script> <!--for some animations-->
    <script src="bootstrap.js"></script>
    <script src="mdb.js"></script>
</body>
</html>
